<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktlista</title>
    <link rel="stylesheet" href="appA.css"> <!-- För CSS, om du använder det -->
</head>
<body>
    <div id="app">
        <h1>Lägg till en ny kontakt på listan!</h1>
        <div id="new-contact">
            <input type="text" id="name" placeholder="Namn" />
            <input type="text" id="phone" placeholder="Telefonnummer" />
            <button id="add-contact">Skapa</button>
        </div>
        
        <div id="contact-list">
            <h2>Kontaktlista</h2>
            <ul id="contacts"></ul>
        </div>
    </div>

    <script src="appA.js"></script> <!-- För JavaScript, om du använder det -->
</body>
</html>
